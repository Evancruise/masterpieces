<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Step Converter</title>
</head>
<body>
    <video autoplay muted loop id="myVedio">
        <source src="myVedio.mp4" type="vedio/mp4">
    </video>
    <div class="wrapper">
        <h2 class="title">Step converter App </h2>
        <h3 id="info"> Enter steps and hit calculate </h3>
        <p class="input"> Steps </p>
        <input type="number" onfocus="this.value=''" id="steps">
    
        <div class="loader">
            <img src="loader.gif" width="200" height="200" alt="">
        </div>
        <p id="km"></p>
        <p id="calories"></p>
        <button id="btn" class="calculate"> Calculate </button>
        <button id="btn" class="clear"> Clear </button>
        <br>
        <br>
        <footer class="footer">
            <h5> Inspired by McdONALDS AND covid19! </h5>
            <h5> Steps Converter </h5>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
