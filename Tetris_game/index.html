<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tetris game </title>
</head>
<body>
    
    <canvas id="canvas" width="400" height="600"> </canvas>
    <canvas
      id="nextShapeCanvas"
      width="600"
      height="200"
      style="position: absolute; top: 10"
    >
    </canvas>

    <canvas
      id="scoreCanvas"
      width="600"
      height="200"
      style="position: absolute; top: 120"
    >
    </canvas>

    <button
      style="
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background-color: gray;
        border: 0px;
      "
      onClick="resetVars()"
    >
      <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
        <use class="ytp-svg-shadow" xlink:href="#ytp-id-54"></use>
        <path
          class="ytp-svg-fill"
          fill="#ffffff"
          d="M 18,11 V 7 l -5,5 5,5 v -4 c 3.3,0 6,2.7 6,6 0,3.3 -2.7,6 -6,6 -3.3,0 -6,-2.7 -6,-6 h -2 c 0,4.4 3.6,8 8,8 4.4,0 8,-3.6 8,-8 0,-4.4 -3.6,-8 -8,-8 z"
          id="ytp-id-54"
        ></path>
      </svg>
    </button>
    
    <img id = "image" src = "rotations.png" style="display: none"/>
    <script src="tetris.js"></script>
</body>
</html>
